<div id="page" ng-if="metadata">
    <h2>
  about
  </h2>
    <table>
        <tr ng-repeat="key in metadata.keys">
            <td class="about-key">
                {{key}}
            </td>
            <td class="about-value">
                 {{metadata.raw[key]}}
            </td>
        </tr>
    </table>
</div>
<div ng-if="!metadata && app_status=='APP_STATUS_READY'">... lacking metadata</div>
